<div class="container">
  <h2> List Course </h2>

  <div class="form-group row">

    <label class="col-sm-2 col-from-label">Filter By: </label>
    
    <div class="col-sm-10">
      <input [(ngModel)]="filter" type="text" class="form-control">
    </div>

  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Code</th>
        <th>Rating</th>
        <th>Release Date</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of filteredCourses">
        <td><img height="54px" [src]="course.imageUrl" alt=""></td>
        <td>{{course.name}}</td>
        <td>{{course.price}}</td>
        <td>{{course.code | lowercase | replace: '-': ' '}}</td>
        <td>
          <app-star [rating]="course.rating"></app-star>

        </td>
        <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
        <td>
          <a [routerLink]="['/courses/info', course.id]" class=" btn btn-primary me-2">Edit</a>
          <button (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
